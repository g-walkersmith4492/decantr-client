<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Sign Up
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signupform">
    <div class="form-group row">
      <label for="exampleInputEmailSignUp" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name ="credentials[email]" id="inputEmail" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="credentials[password]" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="credentials[password_confirmation]" id="confirmPassword" placeholder="Confirm Password">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="signupbutton" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
      </div>
    </div>
  </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModalCenter">
  Sign In
</button>

<!-- Modal -->
<div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signInModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signinform">
    <div class="form-group row">
      <label for="exampleInputEmailSignUp" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name ="credentials[email]" id="inputEmail2" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="credentials[password]" id="inputPassword2" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="signinbutton" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModalCenter">
  Change Password
</button>

<!-- Modal -->
<div class="modal fade" id="changePasswordModalCenter" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="changepasswordform">
    <div class="form-group row">
      <label for="exampleInputEmailSignUp" class="col-sm-2 col-form-label">Old Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name ="passwords[old]" id="inputEmail3" placeholder="Old Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="passwords[new]" id="inputPassword3" placeholder="New Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="changepasswordbutton" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createWineModalCenter">
  Create Wine
</button>

<!-- Modal -->
<div class="modal fade" id="createWineModalCenter" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createWineModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="createwineform">
      <!-- Row for name -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name ="wine[name]" id="inputName" placeholder="name">
      </div>
    </div>
    <!-- Row for varietal -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[varietal]" id="inputVarietal" placeholder="varietal">
      </div>
    </div>
    <!-- Row for country -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[country]" id="inputCountry" placeholder="country">
      </div>
    </div>
    <!-- Row for region -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[region]" id="inputRegion" placeholder="region">
      </div>
    </div>
    <!-- Row for vintage -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[vintage]" id="inputVintage" placeholder="vintage">
      </div>
    </div>
    <!-- Row for date -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[date]" id="inputDate" placeholder="date">
      </div>
    </div>
    <!-- Row for abv -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[abv]" id="inputABV" placeholder="abv">
      </div>
    </div>
    <!-- Row for rating -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[rating]" id="inputRating" placeholder="rating">
      </div>
    </div>
    <!-- Row for notes -->
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="wine[notes]" id="inputNotes" placeholder="notes">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="createwinebutton" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</div>
<button class="signoutbutton">Sign Out</button>
</body>
</html>
